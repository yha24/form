<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Form102</title>
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <div class="header">
            <div class=" input-group" style="margin: 0px 0px;">
               <button  type="button"class="btn" style="width: 100%; text-align:left ;"><b>Ingreso de registro</b></button>
               <div class="input-group-addon">
                   <i class="glyphicon glyphicon-remove"></i>
               </div>
            </div>
        </div>
        <div class="content">
            <div class="well well-sm" style="margin-top:10px ;">Datos de instructor</div>
            <div class="well well-sm" style="margin-top:-20px;">
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>RUN</b></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="run" type="text" class="form-control" name="run">
                    </div>
                    <div class="col-sm-1">
                        <p><b>Nombere Completo</b></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>Fecha Nacimiento</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                            <input id="calendar" type="text" class="form-control" name="calendar" placeholder="dd-mm-aaaa">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <p><b>Email</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input id="" type="text" class="form-control" name="" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                 </div>
                    <div class="row"></br>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <p><b>Teléfono</b></p>
                        </div>
                        <div class="col-sm-3">
                          <div class="input-group">
                            <div class="input-group-addon">12</div>
                            <input id="run" type="number" class="form-control" name="run">
                        </div>
                        </div>
                        <div class="col-sm-1">
                            <p><b>Direción</b></p>
                        </div>
                        <div class="col-sm-3">
                            <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row"></br>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <p><b>Ciudad</b></p>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Seleccione una opcion...</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-1">
                            <p><b>Comuna</b></p>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Seleccione una opcion...</option>
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row"></br>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <p><b>Auto</b></p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>XXXX-15</option>
                                <option>XXXX-16</option>
                                <option>XXXX-17</option>
                                <option>XXXX-18</option>
                                <option>XXXX-19</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <div class="col-sm-2"> 
                        <div class="container mt-3">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                        </div> 
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
